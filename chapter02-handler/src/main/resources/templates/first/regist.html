<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regist</title>
</head>
<body>
<h1>webrequest로 파라미터값 전달 받기</h1>
<h3>신규 메뉴 등록</h3>
<form action="regist" method="post">
    <label for="menuName">등록할 메뉴 이름 : </label>
    <input type="text" name="name" id="menuName" />
    <br>
    <label for="menuPrice">메뉴 가격 : </label>
    <input type="text" name="price" id="menuPrice" />
    <br>
    <label for="menuCategory">메뉴 카테고리 : </label>
    <select name="category" id="menuCategory">
        <option value="1">식사</option>
        <option value="2">음료</option>
        <option value="3">디저트</option>
    </select>
    <br>
    <button>등록하기</button>
</form>

</body>
</html>
